<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{name}}</p>
        <p>{{age}}</p>
        <input type="text" m-model="name">
        <p m-text="name"></p>
        <p m-text="age"></p>
        <button @click="headleClick">哈哈</button>
        <p m-html="button" @click="headleClick2"></p>
    </div>

    <script src="./myVue.js"></script>
    <script>
        var vm = new MVue({
            el: '#app',
            data: {
                name: '我的名字',
                age: 99,
                button: '<button>点我</button>'
            },
            methods: {
                headleClick() {
                    this.name = '修改名称'
                },
                headleClick2() {
                    this.age = 12
                }
            },
        })
    </script>
</body>

</html>
